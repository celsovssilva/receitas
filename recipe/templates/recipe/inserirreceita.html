{% extends "../base.html" %}
{% load static %}
{% block title %}Adicionar Nova Receita{% endblock %}

{% block content %}
  <h2>Adicionar Nova Receita</h2>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Colocar imagens pequenas</p>
    {{ form.as_p }}
    <button type="submit">Salvar Receita</button>
  </form>
{% endblock %}
